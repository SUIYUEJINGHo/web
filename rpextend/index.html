<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>基本样式页</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/ui-component.css">
</head>

<body>
    <div class="header">
        <div class="wrapExtend w">
            <div class="logo">
                <img src="img/logo.jpg" width="75" height="60" alt="统一挂号平台"/>
                <p class="header-title">北京市预约挂号统一平台</p>
            </div>
            <div class="header-content">
                <div class="header-input">
                    <i class="search">O</i>
                    <input type="text"  placeholder=""/>
                </div>
                <button class="btn">搜医院</button>
                <button class="btn">搜科室</button>
            </div>
            <div class="header-right-info">
                <a class="link">登陆/注册</a>
                <a class="link">帮助中心</a>
            </div>
        </div>
    </div>
    <div class="nav"></div>
    <div class="banner"></div>
    <div class="content"></div>
    <div class="footer"></div>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
</body>
