<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>基本样式页</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/ui-component.css">
</head>

<body>
    <div class="header">
        <div class="wrapExtend">
            <div class="logo">
                <img src="img/logo.jpg"/>
                <div class="header-title">北京市预约挂号统一平台</div>
            </div>
            <div class="header-content">
                <div class="header-input">
                    <img src="img/searchButton.png"/>
                    <div class="input-info">
                        <input type=""  placeholder="请输入医院或科室名称"/>
                    </div>
                </div>
                <div class="header-btn">
                    <button class="btn">搜医院</button>
                    <button class="btn">搜科室</button>
                </div>
            </div>
            <div class="header-right-info">
                <a class="link login">登陆/注册</a>
                <a class="link help">帮助中心</a>
            </div>
        </div>
    </div>
    <div class="nav wrapExtend"></div>
    <div class="banner"></div>
    <div class="content"></div>
    <div class="footer"></div>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
</body>
