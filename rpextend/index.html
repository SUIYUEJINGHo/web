<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>基本样式页</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/ui-component.css">
</head>

<body>
    <div class="header">
        <div class="wrapExtend">
            <a class="header-logo" href="">
                <img src="img/logo.jpg" />
                <span>北京市预约挂号统一平台</span>
            </a>
            <div class="header-content">
                <div class="header-search">
                    <div class="header-img">
                        <img src="img/searchButton.png" />
                    </div>
                    <div class="header-input">
                        <input type="text" placeholder="请输入医院或科室名称" />
                    </div>
                </div>
                <button class="btn">搜医院</button>
                <button class="btn">搜科室</button>
            </div>
            <div class="header-info">
                <a class="link">登陆/注册</a>
                <a class="link">帮助中心</a>
            </div>
        </div>
    </div>
    <div class="nav wrapExtend">

    </div>
    <div class="banner"></div>
    <div class="content"></div>
    <div class="footer"></div>
    <div class="floater">
        <img src="img/attationQrc.png"/>
    </div>
    <div class="import-ad">
        <span>北京预约挂号统一平台</span>
    </div>
    <div class="close">

    </div>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
</body>
