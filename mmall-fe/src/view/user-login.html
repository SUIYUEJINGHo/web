<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title>happymall电商平台</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html')%><div class="page-wrap">
    <div class="w">
        <!-- 登陆页面中间容器start  -->
        <div class="user-con">
            <!-- 登录页注明 start -->
            <div class="user-title">用户登录</div>
            <!-- 登录页注明 end -->
                <!-- 用户登陆容器 start -->
                <div class="user-box">
                    <!-- 错误提示 start -->
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <!-- 错误提示 end -->

                    <!-- 用户框 start -->
                    <div  class="user-item">
                        <label class="user-label" for="">
                            <i  class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名"  autocomplete="off"/>
                    </div>
                    <!-- 用户框 end -->

                    <!-- 密码框 start -->
                    <div  class="user-item">
                        <label class="user-label" for="">
                            <i  class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password" placeholder="请输入密码"  autocomplete="off"/>
                    </div>
                    <!-- 密码框 end -->

                    <!-- 登陆-->
                    <a class="btn btn-submit" id="submit">登陆</a>

                    <!-- 底标链接start -->
                    <div class="link-item">
                        <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                        <a class="link" href="./user-register.html" target="_blank">免费注册</a>
                    </div>
                    <!-- 底标链接end -->

                </div>
                <!-- 用户登陆容器 end -->
        </div>
        <!--  登陆页面中间容器end -->
    </div>
</div>
<%= require('html-loader!./layout/footer.html')%>
</body>
</html>
